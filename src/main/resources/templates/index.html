<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<h1>🌤️ Weather App</h1>

<form method="get" action="/">
    <label for="city">Enter city:</label><br>
    <input type="text" name="city" id="city" placeholder="e.g. Paris" required>
    <button type="submit">Get Weather</button>
</form>

<div class="weather-box" th:if="${city}">
    <h2 th:text="'Weather in ' + ${city}">Weather in City</h2>
    <p>🌡️ Temperature: <strong th:text="${temp}">0</strong> °C</p>
    <p>🌥️ Description: <em th:text="${desc}">clear sky</em></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}">Error loading weather data</p>
</div>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"><\/script>');
</script>

</body>
</html>
